<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        input[type="submit"], button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #218838;
        }

        .result-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .result-table th, .result-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .result-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .result-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .result-table td {
            background-color: #f1f1f1;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-container a, .btn-container button {
            text-decoration: none;
        }

        #enviarWhatsApp {
            display: inline-block;
            background-color: #25d366;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        #enviarWhatsApp:hover {
            background-color: #128c7e;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .clear-btn {
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h2 {
                font-size: 24px;
            }

            input[type="submit"], button {
                width: 100%;
                font-size: 18px;
            }

            .result-table {
                font-size: 14px;
            }

            .footer {
                font-size: 10px;
            }

            .btn-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .btn-container a {
                width: 100%;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            input[type="submit"], button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .result-table {
                font-size: 12px;
            }

            .footer {
                font-size: 10px;
            }
        }
    </style>
    <script>
        // Función para formatear el valor con puntos como separador de miles
        function formatearValor(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            input.value = valor;
        }

        // Función para limpiar los resultados
        function limpiarResultados() {
            document.getElementById("resultadoCompra").innerHTML = "";
            document.getElementById("resultadoCálculos").innerHTML = "";
            document.getElementById("resultadoFechas").innerHTML = "";
            document.getElementById("valor_compra").value = "";
            document.getElementById("cuotas").value = "";
            document.getElementById("fecha_compra").value = "";
            document.getElementById("numero_whatsapp").value = "";
            document.getElementById("enviarWhatsApp").style.display = "none"; // Ocultar el botón de WhatsApp
        }

        // Función para calcular los pagos
        function calcularPagos() {
            let valorCompra = document.getElementById("valor_compra").value.replace(/\./g, '');
            let cuotas = document.getElementById("cuotas").value;
            let fechaCompraInput = document.getElementById("fecha_compra").value;
            let tasaInteres = document.getElementById("interes").value / 100; // Interés ingresado por el usuario

            if (!valorCompra || !cuotas || !tasaInteres) {
                alert("Por favor, ingrese el valor de la compra, las cuotas y la tasa de interés.");
                return;
            }

            valorCompra = parseInt(valorCompra);
            cuotas = parseInt(cuotas);

            let fechaCompra = fechaCompraInput ? new Date(fechaCompraInput) : new Date();

            // Calcular cuota mensual usando la fórmula
            let cuotaMensual = (valorCompra * tasaInteres) / (1 - Math.pow(1 + tasaInteres, -cuotas));

            let resultadoCompra = ` 
                <h3>Fecha de la compra:</h3>
                <table class="result-table">
                    <tr><th>Fecha de la compra</th><td>${fechaCompra.toLocaleDateString()}</td></tr>
                </table><br><br>
            `;
            document.getElementById("resultadoCompra").innerHTML = resultadoCompra;

            let resultadoCalculos = `
                <h3>Resumen del cálculo:</h3>
                <table class="result-table">
                    <tr><th>Concepto</th><th>Valor</th></tr>
                    <tr><td>Valor de la compra</td><td>$ ${valorCompra.toLocaleString()}</td></tr>
                    <tr><td>Cuota mensual</td><td>$ ${cuotaMensual.toLocaleString()}</td></tr>
                </table><br><br>
            `;
            document.getElementById("resultadoCálculos").innerHTML = resultadoCalculos;

            let resultadoFechas = `<h4>Fechas de pago:</h4>
                <table class="result-table">
                    <tr><th>Cuota</th><th>Fecha de pago</th><th>Días restantes</th></tr>`;

            let mensajeWhatsApp = `Fecha de la compra: ${fechaCompra.toLocaleDateString()}\n\n`;;
            mensajeWhatsApp += `Resumen del cálculo:\n`;
            mensajeWhatsApp += `Valor de la compra: $ ${valorCompra.toLocaleString()}\n`;
            mensajeWhatsApp += `Cuota mensual: $ ${cuotaMensual.toLocaleString()}\n\n`;
            mensajeWhatsApp += `Fechas de pago:\n`;

            for (let i = 1; i <= cuotas; i++) {
                let fechaPago = new Date(fechaCompra);
                let mes = fechaPago.getMonth() + 1 + i - 1;
                if (mes > 12) {
                    mes = mes - 12;
                    fechaPago.setFullYear(fechaPago.getFullYear() + 1);
                }
                fechaPago.setMonth(mes - 1);

                let diasRestantes = Math.ceil((fechaPago - new Date()) / (1000 * 60 * 60 * 24));

                resultadoFechas += `
                    <tr>
                        <td>${i}</td>
                        <td>${fechaPago.toLocaleDateString()}</td>
                        <td>${diasRestantes} días</td>
                    </tr>
                `;
                mensajeWhatsApp += `Cuota ${i}: ${fechaPago.toLocaleDateString()} (Días restantes: ${diasRestantes})\n`;
            }

            resultadoFechas += `</table><br><br>`;

            // Mostrar el botón de WhatsApp
            let telefonoWhatsApp = document.getElementById("numero_whatsapp").value;
            if (telefonoWhatsApp) {
                document.getElementById("enviarWhatsApp").style.display = "inline-block";
                document.getElementById("enviarWhatsApp").href = `https://wa.me/57${telefonoWhatsApp}?text=${encodeURIComponent(mensajeWhatsApp)}`;
            }

            document.getElementById("resultadoFechas").innerHTML = resultadoFechas;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Pagos</h2>
        <div class="form-container">
            <label for="valor_compra">Valor de la compra ($):</label>
            <input type="text" id="valor_compra" oninput="formatearValor(this)">

            <label for="cuotas">Número de cuotas:</label>
            <input type="number" id="cuotas" min="1">

            <label for="fecha_compra">Fecha de la compra:</label>
            <input type="date" id="fecha_compra">

            <label for="interes">Interés mensual (%):</label>
            <input type="number" id="interes" min="0" step="0.01">

            <label for="numero_whatsapp">Número de WhatsApp (sin código de país):</label>
            <input type="number" id="numero_whatsapp" placeholder="Ej. 1234567890">

            <button type="submit" onclick="calcularPagos()">Calcular</button>
            <button type="button" class="clear-btn" onclick="limpiarResultados()">Limpiar</button>
        </div>

        <div id="resultadoCompra"></div>
        <div id="resultadoCálculos"></div>
        <div id="resultadoFechas"></div>

        <div class="btn-container">
            <a href="#" id="enviarWhatsApp" target="_blank">Enviar WhatsApp</a>
        </div>
    </div>

    <div class="footer">
        <p>Powered by <a href="https://example.com" target="_blank">Tu empresa</a></p>
    </div>
</body>
</html>
